<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
  <title>my-notes</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">

  <style>
    :root { --bg: #fff; --txt: #161616; --ui: rgba(0,0,0,0.05); --acc: #007aff; --font: ui-monospace, 'Cascadia Code', monospace; }
    [data-theme="dark"] { --bg: #0b0b0b; --txt: #d1d1d1; --ui: rgba(255,255,255,0.08); --acc: #ff9500; }
    [data-theme="sepia"] { --bg: #f4ecd8; --txt: #5b4636; --ui: rgba(0,0,0,0.04); --acc: #8c6a5a; }
    [data-theme="oled"] { --bg: #000; --txt: #fff; --ui: #111; --acc: #5e5ce6; }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: var(--txt); height: 100%; font-family: var(--font); transition: background 0.4s; overflow: hidden; }
    
    /* The Editor */
    article {
      outline: none; padding: 80px max(20px, calc(50vw - 350px)) 50vh;
      height: 100vh; line-height: 1.7; font-size: 18px;
      white-space: pre-wrap; overflow-wrap: break-word; overflow-y: auto;
      scrollbar-width: none;
    }
    article::-webkit-scrollbar { display: none; }
    
    /* Navigation & Menus */
    .nav { position: fixed; top: 15px; right: 15px; display: flex; gap: 8px; z-index: 100; transition: 0.3s; }
    button { 
      background: var(--ui); border: none; color: var(--txt); padding: 8px 14px; 
      border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: 600;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }

    #sidebar {
      position: fixed; left: -320px; top: 0; width: 320px; height: 100%;
      background: var(--bg); border-right: 1px solid var(--ui); z-index: 200;
      padding: 20px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      display: flex; flex-direction: column;
    }
    #sidebar.open { left: 0; box-shadow: 20px 0 60px rgba(0,0,0,0.3); }

    /* Quick Toolbar for Mobile */
    #toolbar {
      position: fixed; bottom: 0; left: 0; width: 100%;
      display: flex; overflow-x: auto; background: var(--bg);
      padding: 8px; gap: 8px; border-top: 1px solid var(--ui);
      z-index: 90; transform: translateY(100%); transition: 0.3s;
    }
    .typing #toolbar { transform: translateY(0); }

    .note-group-title { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin: 15px 0 8px; opacity: 0.5; }
    .note-item { 
      padding: 12px; border-radius: 10px; margin-bottom: 6px; 
      background: var(--ui); cursor: pointer; font-size: 13px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .note-item span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 190px; }
    
    /* Rendered Extras */
    img { max-width: 100%; border-radius: 12px; display: block; margin: 20px 0; border: 1px solid var(--ui); }
    .wikilink { color: var(--acc); text-decoration: underline; }
    footer { position: fixed; bottom: 15px; left: 15px; font-size: 10px; opacity: 0.3; }
    .hide { opacity: 0 !important; pointer-events: none; }
  </style>
</head>
<body data-theme="light">

<div id="sidebar">
  <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
    <h3 style="font-size:18px;">Brain</h3>
    <button onclick="toggleSidebar()" style="background:none;">&times;</button>
  </div>
  <input type="text" id="search" placeholder="Search..." oninput="renderLibrary()" 
         style="width:100%; padding:10px; background:var(--ui); border:none; border-radius:8px; color:var(--txt); margin-bottom:10px;">
  
  <div id="note-list" style="flex:1; overflow-y:auto;"></div>
  
  <button onclick="saveToLibrary()" style="width:100%; margin-top:10px; background:var(--acc); color:#fff;">+ New Entry</button>
  <div style="display:flex; gap:5px; margin-top:10px;">
    <button onclick="exportJSON()" style="flex:1">Export</button>
    <button onclick="dailyNote()" style="flex:1">Today</button>
  </div>
</div>

<div class="nav" id="nav">
  <button onclick="toggleSidebar()">notes</button>
  <button onclick="cycleTheme()">vibe</button>
  <button id="view-btn" onclick="toggleView()">render</button>
  <button onclick="copyLink()">share</button>
</div>

<article contenteditable="plaintext-only" spellcheck="true" autofocus placeholder="Start writing..."></article>

<div id="toolbar">
  <button onclick="insert(' # ')">#</button>
  <button onclick="insert('[[')">[[</button>
  <button onclick="insert('[ ] ')">todo</button>
  <button onclick="insert('`')">code</button>
  <button onclick="insert('$')">math</button>
  <button onclick="insert('---')">â€”</button>
  <button onclick="insert(new Date().toLocaleTimeString())">time</button>
</div>

<footer><span id="stats">0 words</span></footer>

<script>
  const article = document.querySelector('article');
  const viewBtn = document.getElementById('view-btn');
  const themes = ['light', 'dark', 'sepia', 'oled'];
  let isRendered = false;
  let rawContent = "";

  // 1. Image Minifier & Paste Logic
  article.addEventListener('paste', async (e) => {
    const items = (e.clipboardData || e.originalEvent.clipboardData).items;
    for (const item of items) {
      if (item.type.indexOf("image") !== -1) {
        e.preventDefault();
        const blob = item.getAsFile();
        const compressed = await compressImage(blob);
        insert(`\n![img](${compressed})\n`);
      }
    }
  });

  async function compressImage(file) {
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = (e) => {
        const img = new Image();
        img.src = e.target.result;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const max = 600; // Cap size for URL health
          let w = img.width, h = img.height;
          if (w > h && w > max) { h *= max / w; w = max; }
          else if (h > max) { w *= max / h; h = max; }
          canvas.width = w; canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);
          resolve(canvas.toDataURL('image/jpeg', 0.6)); // High compression
        };
      };
    });
  }

  // 2. Navigation & Rendering
  function toggleView() {
    isRendered = !isRendered;
    viewBtn.classList.toggle('active', isRendered);
    if (isRendered) {
      rawContent = article.textContent;
      let html = rawContent.replace(/&/g, '&amp;').replace(/</g, '&lt;')
        .replace(/\[\[(.*?)\]\]/g, (m, n) => `<span class="wikilink">[[${n}]]</span>`)
        .replace(/!\[img\]\((.*?)\)/g, (m, src) => `<img src="${src}">`)
        .replace(/```(\w+)?\n([\s\S]+?)\n```/g, (m, l, c) => `<pre class="language-${l||'clike'}"><code>${c}</code></pre>`)
        .replace(/\$\$([\s\S]+?)\$\$/g, (m, mth) => `<div style="margin:1em 0;">${mth}</div>`)
        .replace(/\$([^\n$]+?)\$/g, (m, mth) => `<span>${mth}</span>`);
      article.innerHTML = html;
      article.contentEditable = false;
      if (window.Prism) Prism.highlightAllUnder(article);
    } else {
      article.contentEditable = 'plaintext-only';
      article.textContent = rawContent;
      article.focus();
    }
  }

  // 3. Smart Persistence
  async function autoSave() {
    if (isRendered) return;
    const text = article.textContent;
    const hash = '#' + await compress(text);
    if (location.hash !== hash) {
      history.replaceState(null, '', hash);
      localStorage.setItem('hash', hash);
    }
    updateUI();
  }

  function saveToLibrary() {
    const text = article.textContent;
    const hash = location.hash;
    if (!text.trim()) return;

    let title = text.trim().split('\n')[0].replace('#', '').trim();
    title = title.length > 30 ? title.substring(0, 30) + '...' : title || 'New Note';

    const db = JSON.parse(localStorage.getItem('notes-db') || '[]');
    const existing = db.findIndex(n => n.hash === hash);
    if (existing > -1) db.splice(existing, 1);
    
    db.unshift({ title, hash, date: Date.now() });
    localStorage.setItem('notes-db', JSON.stringify(db.slice(0, 50)));
    renderLibrary();
    if (navigator.vibrate) navigator.vibrate(20);
  }

  function renderLibrary() {
    const q = document.getElementById('search').value.toLowerCase();
    const db = JSON.parse(localStorage.getItem('notes-db') || '[]');
    const container = document.getElementById('note-list');
    
    const filtered = db.filter(n => n.title.toLowerCase().includes(q));
    
    // Categorize by date
    container.innerHTML = filtered.map((n, i) => {
      let header = "";
      const d = new Date(n.date).toLocaleDateString();
      if (i === 0 || d !== new Date(db[i-1].date).toLocaleDateString()) {
        header = `<div class="note-group-title">${d === new Date().toLocaleDateString() ? 'Today' : d}</div>`;
      }
      return `${header}<div class="note-item" onclick="location.hash='${n.hash}'; toggleSidebar();">
        <span>${n.title}</span>
        <small style="opacity:0.2" onclick="deleteNote('${n.hash}'); event.stopPropagation();">&times;</small>
      </div>`;
    }).join('');
  }

  // 4. UI Extras
  function insert(s) { document.execCommand('insertText', false, s); article.focus(); }
  function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
  function cycleTheme() {
    const cur = document.body.getAttribute('data-theme') || 'light';
    const next = themes[(themes.indexOf(cur) + 1) % themes.length];
    document.body.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  }

  function updateUI() {
    const text = article.textContent.trim();
    document.getElementById('stats').textContent = `${text ? text.split(/\s+/).length : 0} words`;
    
    // Focus Mode
    document.body.classList.add('typing');
    clearTimeout(window.typeTimer);
    window.typeTimer = setTimeout(() => document.body.classList.remove('typing'), 1500);
  }

  // Utilities
  async function compress(s) {
    const b = new TextEncoder().encode(s);
    const st = new CompressionStream('deflate-raw');
    const w = st.writable.getWriter(); w.write(b); w.close();
    const r = await new Response(st.readable).arrayBuffer();
    return btoa(String.fromCharCode(...new Uint8Array(r))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }

  async function decompress(n) {
    const s = atob(n.replace(/-/g, '+').replace(/_/g, '/'));
    const b = Uint8Array.from(s, c => c.charCodeAt(0));
    const st = new DecompressionStream('deflate-raw');
    const w = st.writable.getWriter(); w.write(b); w.close();
    const r = await new Response(st.readable).arrayBuffer();
    return new TextDecoder().decode(r);
  }

  const debounce = (f, ms) => { let t; return () => { clearTimeout(t); t = setTimeout(f, ms); }; };
  article.oninput = debounce(autoSave, 500);
  window.onhashchange = () => { if(!isRendered) load(); };
  
  async function load() {
    const hash = location.hash || localStorage.getItem('hash');
    if (hash && hash !== '#') {
       try { article.textContent = await decompress(hash.slice(1)); } catch (e) {}
    }
  }

  window.onload = () => {
    load(); renderLibrary();
    document.body.setAttribute('data-theme', localStorage.getItem('theme')||'light');
  };
</script>
</body>
</html>
