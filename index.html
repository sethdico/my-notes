<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
  <title>textarea</title>
  <style>
    :root { --bg: #fff; --text: #161616; --f-sans: system-ui; --f-mono: monospace; --f-serif: serif; }
    @media (prefers-color-scheme: dark) { :root { --bg: #000; --text: #eee; } }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { background: var(--bg); color: var(--text); height: 100%; font-size: 18px; transition: background 0.3s; }
    
    /* Font classes */
    .sans { font-family: var(--f-sans); }
    .mono { font-family: var(--f-mono); }
    .serif { font-family: var(--f-serif); }

    article {
      outline: none;
      padding: 40px max(20px, calc(50vw - 350px));
      min-height: 100vh;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .nav {
      position: fixed; top: 15px; right: 15px;
      display: flex; gap: 10px; opacity: 0.4; transition: 0.3s;
    }
    .nav:hover, .nav:focus-within { opacity: 1; }
    .nav.hidden { opacity: 0; pointer-events: none; }

    button {
      background: none; border: 1px solid currentColor; color: inherit;
      padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 13px;
    }

    footer {
      position: fixed; bottom: 15px; left: 15px;
      font-size: 12px; opacity: 0.4; cursor: pointer; user-select: none;
    }
  </style>
</head>
<body class="sans">

<div class="nav" id="nav">
  <button onclick="copyLink()">copy link</button>
  <button onclick="location.href='./qr'+location.hash">qr</button>
</div>

<article contenteditable="plaintext-only" spellcheck="true" autofocus></article>

<footer onclick="cycleFont()" id="stats">0 words</footer>

<script>
  const article = document.querySelector('article');
  const nav = document.getElementById('nav');
  const stats = document.getElementById('stats');
  const fonts = ['sans', 'serif', 'mono'];
  let currentFont = 0;

  // Load from URL or LocalStorage
  async function load() {
    const hash = location.hash || localStorage.getItem('hash');
    if (hash) {
      try {
        const decoded = await decompress(hash.slice(1));
        article.textContent = decoded;
      } catch (e) { console.log('load error'); }
    }
    updateUI();
  }

  // Save
  async function save() {
    const content = article.textContent;
    const hash = '#' + await compress(content);
    history.replaceState(null, '', hash);
    localStorage.setItem('hash', hash);
    updateUI();
  }

  function updateUI() {
    const text = article.textContent.trim();
    const words = text ? text.split(/\s+/).length : 0;
    stats.textContent = `${words}w | ${text.length}c`;
    
    const titleMatch = text.match(/^#\s*(.*)/);
    document.title = titleMatch ? titleMatch[1].substring(0, 20) : 'textarea';
  }

  function cycleFont() {
    currentFont = (currentFont + 1) % fonts.length;
    document.body.className = fonts[currentFont];
  }

  function copyLink() {
    navigator.clipboard.writeText(location.href);
    if (navigator.vibrate) navigator.vibrate(50);
    const btn = document.querySelector('button');
    const oldText = btn.textContent;
    btn.textContent = 'copied';
    setTimeout(() => btn.textContent = oldText, 2000);
  }

  // Auto-hide UI while typing (Focus Mode)
  let typingTimer;
  article.oninput = () => {
    nav.classList.add('hidden');
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => {
      nav.classList.remove('hidden');
      save();
    }, 800);
  };

  // Compression
  async function compress(str) {
    const buf = new TextEncoder().encode(str);
    const stream = new CompressionStream('deflate-raw');
    const writer = stream.writable.getWriter();
    writer.write(buf); writer.close();
    const res = await new Response(stream.readable).arrayBuffer();
    return btoa(String.fromCharCode(...new Uint8Array(res)))
      .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }

  async function decompress(base64) {
    const str = atob(base64.replace(/-/g, '+').replace(/_/g, '/'));
    const buf = Uint8Array.from(str, c => c.charCodeAt(0));
    const stream = new DecompressionStream('deflate-raw');
    const writer = stream.writable.getWriter();
    writer.write(buf); writer.close();
    const res = await new Response(stream.readable).arrayBuffer();
    return new TextDecoder().decode(res);
  }

  window.onload = load;
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
